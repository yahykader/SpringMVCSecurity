<!DOCTYPE html>

<!-- thymeleaf est un moteur de  template  
qui permet de chercher le produit dans le model et inserer dans la vue-->
<!--  -->
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Produits</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}"/>
 <!-- <link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css" 
th:href="@{css/bootstrap.min.css}"/>
 -->
</head>
<body>
<p>

	<div layout:fragment="content">
		<div class="container col-md-8  col-md-offset-2 space">
			<div class="panel panel-primary">
				<div class="panel-heading">Editer un Produit</div>
				<div class="panel-body">

					<form th:action="@{/amin/save}" method="post">
						<div class="form-group">
							<label class="control-label"> Id</label> 
							    <input class="form-control" name="id" type="text" th:value="${produit.id}"/>
								<span class="red" th:errors="${produit.id}" ></span>
						</div>
						<div class="form-group">
							<label class="control-label"> Designation</label> <input
								class="form-control" type="text" name="designation"
								th:value="${produit.designation}" /> <span class="red"
								th:errors="${produit.designation}" ></span>
						</div>
						<div class="form-group">
							<label class="control-label"> Prix</label> <input
								class="form-control" type="text" name="prix"
								th:value="${produit.prix}"/> <span class="red"
								th:errors="${produit.prix}" ></span>
						</div>
						<div class="form-group">
							<label class="control-label"> Quantite</label> <input
								class="form-control" type="text" name="quantite"
								th:value="${produit.quantite}"/> <span class="red"
								th:errors="${produit.quantite}" ></span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Ajouter</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
